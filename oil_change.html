<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oil Change</title>
    <link rel="icon" href="https://mounted100.github.io/Vehicle-maintenance/images/car-service.png" type="image/x-icon">
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <!-- Vehicle Banner -->
    <div id="vehicleBanner"></div>

    <!-- Hamburger Menu Button -->
    <button id="menuButton">&#9776;</button>

    <!-- Driver's Guide Menu -->
    <div id="sideMenu" class="hidden">
        <h2>Driver's Guide</h2>
        <p id="vehicleGuide">Vehicle information will go here.</p>
    </div>

    <!-- Oil Change Form -->
    <div class="container">
        <h1>Enter Your Oil Change Information</h1>
        
        <label for="currentKm">Current Mileage (km):</label>
        <input type="number" id="currentKm" placeholder="Enter current mileage" />

        <label for="nextChange">Next Oil Change (km):</label>
        <input type="number" id="nextChange" placeholder="Enter next oil change interval" />

        <button onclick="saveOilChange()">Save</button>
        <!-- Back Button -->
        <button onclick="window.location.href='mainpage.html'">Back</button>
    </div>

    <script src="java.js"></script>
</body>
</html>
